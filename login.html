<!-- login.html -->
<div id="authModal" class="modal">
  <div class="modal-box">
    <div class="avatar">
      <i class="fas fa-user" id="modalIcon"></i>
    </div>
    <h2 id="modalTitle">Log In</h2>
    <p id="modalSubtitle" class="subtitle">Please log in to continue</p>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form active">
      <label for="loginEmail" class="input-label">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required />

      <label for="loginPassword" class="input-label">Password</label>
      <input type="password" id="loginPassword" placeholder="••••••••" required />

      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">LOG IN</button>

      <div class="divider">or</div>
<div id="googleBtn" class="google-signin">
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google" />
  Sign in with Google
</div>

      <div class="switch">
        Are you new? <a href="#" onclick="switchToSignup()">Create an Account</a>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form" style="display: none;">
      <label for="signupName" class="input-label">Full Name</label>
      <input type="text" id="signupName" placeholder="Full Name" required />

      <label for="signupEmail" class="input-label">Email</label>
      <input type="email" id="signupEmail" placeholder="Email" required />

      <label for="signupPassword" class="input-label">Password</label>
      <input type="password" id="signupPassword" placeholder="Password" required />

      <label for="signupConfirm" class="input-label">Confirm Password</label>
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required />

      <button type="submit">Sign Up</button>

      <p class="switch">Already have an account? <a href="#" onclick="switchToLogin()">Log In</a></p>
    </form>
  </div>
</div>

<!-- Optional welcome message -->
